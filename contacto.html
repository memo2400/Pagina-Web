<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Halo Web </title>

    <link rel="shortcut icon" href="halo_mcc_icon_249734.ico" type="image/x-icon">

    <style>
        body {
            font-family: "calibri", "Courier New", monospace;
            background: linear-gradient(to right, #abdcff, #d9f0ff);
            padding: 10;
            margin: 10;
            text-align: center;
        }

        header {
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #00568F;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #398DC6;
            border-radius: 15px;
        }

        h1 {
            background-color: #007ACC;
            padding: 10px;
            margin: 0;
            color: #ffffff;
        }

        input[type=text],
        input[type=email],
        textarea,
        select {
            width: 200px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #398DC6;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #4b9fd7;
        }

        /* Esta seccion deja de usarse
        div.contenedor-formulario {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;        
        } */

        .footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            clear: both;
            color: #ccc;
        }

        .box {
            border: 5px solid darkblue;
            height: 150px;
            width: 200px;
        }
        .container{
            display: flex;
            justify-content: center;            
        }
    </style>

</head>


<body>
    <h1>
        Halo
    </h1>

    <header>
        <nav>
            <ul>
                <li><a href="index.html"> Home</a></li>
                <li><a href="descripcion.html"> Descripcion</a></li>
                <li><a href="audiovisual.html"> Material Audio Visual</a></li>
                <li><a href="contacto.html" class="active"> Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- <div class="contenedor-formulario"> -->
    <!-- <div class="box"> -->
    <div class="container">
        <form>

            <table>
                <tr>
                    <td>
                        <label for="nombre">Nombre: </label>
                    </td>
                    <td>
                        <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required
                            minlength="3">
                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="apellido">Apellido: </label>
                    </td>
                    <td>
                        <input type="text" id="apellido" name="apellido" placeholder="Escriba su apellido" required>
                    </td>
                </tr>

                <!-- Correos -->
                <tr>
                    <td>
                        <label for="mail">Correo: </label>
                    </td>
                    <td>
                        <input type="text" id="mail" name="mail" placeholder="Escriba su correro" required>
                    </td>
                </tr>


                <!-- Lista de paises -->
                <tr>
                    <td>
                        <label for="pais">País: </label>
                    </td>
                    <td>
                        <select name="pais" id="pais">
                            <option value="Argentina">Argentina</option>
                            <option value="Mexico">Mexico</option>
                            <option value="China">China</option>
                            <option value="Sudafrica">Sudafrica</option>
                        </select>
                    </td>
                </tr>

                <!-- Area de texto -->
                <tr>
                    <td>
                        <label for="comentario">Comentarios:</label>
                    </td>
                    <td>
                        <textarea name="comentario" id="comentario" cols="30" rows="5"
                            placeholder="Escriba su comentario"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>

                    </td>
                    <td>
                        <!-- Radios -->
                        <fieldset>
                            <legend>
                                Motivo del contacto
                            </legend>
                            <p><input type="radio" id="motivo" name="motivo"><i>Conocer más</i></p>
                            <p><input type="radio" id="motivo" name="motivo"><i>Felicitaciones</i></p>
                            <p><input type="radio" id="motivo" name="motivo"><i>Fines comerciales</i></p>
                            <p><input type="radio" id="motivo" name="motivo"><i>Reclamo</i></p>
                        </fieldset>
                    </td>
                </tr>

                <tr>
                    <td>

                    </td>
                    <!-- enviar boton -->
                    <td>
                        <input type="submit" value="Enviar">
                    </td>
                </tr>
            </table>


            <br>


            <br>

            <br>


            <br>
            


        </form>       


    </div>

    <footer class="footer">
        <p>Derechos reservados &copy; 2023</p>
    </footer>
</body>

</html>
